                <!-- another search start -->
                <div class="search-category-4">
                    <form action="{% url 'search_results' %}" method="get" id="searchForm">
                 
                        <!-- Another Search Button Start-->
                        <div class="search-category-4">
                            <form action="{% url 'search_results' %}" method="get" id="searchForm">
                                <select class="selType search-category-1" id="selType" name="selType" onchange="enableSearch()">
                                    <option disabled="disabled" selected="selected">Select the field</option>
                                    <option value="gene">Ref_Gene</option>
                                    <!-- Add more options as needed -->
                                </select>
                                <table id=""></table>
                                <div class="search-category-3">
                                    <input placeholder="Search for keyword" class="main-InputCls autocomplete-search-box" type="text" name="q" id="searchInput" disabled>
                                    <script>
                                        $(document).ready(function() {
                                            // Replace 'refGeneData' with the actual dataset of Ref_Gene values from your server
                                            var refGeneData = [
                                                "SAMD11",
                                                "DHDDS",
                                                "RPE65",
                                                "ABCA4",
                                                "PRPF3",
                                                "CRB1",
                                                "FLVCR1",
                                                "USH2A",
                                                "SMAD4",
                                                "BRCA1",
                                                "BRCA2",
                                                "ALK",
                                                // Add more Ref_Gene values as needed
                                            ];
                                            $("#searchInput").autocomplete({
                                                source: function(request, response) {
                                                    // Filter the dataset to find values that start with the user's input
                                                    var userInput = request.term.toLowerCase();
                                                    var filteredData = $.grep(refGeneData, function(value) {
                                                        return value.toLowerCase().startsWith(userInput);
                                                    });
                                
                                                    // Wrap the matched portion in <strong> tags to bold it
                                                    var formattedData = filteredData.map(function(value) {
                                                        var startIndex = value.toLowerCase().indexOf(userInput);
                                                        var boldValue = value.substring(0, startIndex) + '<strong>' + value.substring(startIndex, startIndex + userInput.length) + '</strong>' + value.substring(startIndex + userInput.length);
                                                        return boldValue;
                                                    });
                                
                                                    response(formattedData);
                                                },
                                                open: function(event, ui) {
                                                    // Remove the default highlight class
                                                    $(".ui-menu-item-wrapper").removeClass("ui-state-focus");
                                                },
                                                select: function(event, ui) {
                                                    // Set the selected value without the <strong> tags
                                                    this.value = ui.item.label.replace(/<\/?strong>/g, '');
                                                    return false;
                                                },
                                                minLength: 1 // Minimum input length to trigger autocomplete
                                            }).data("ui-autocomplete")._renderItem = function(ul, item) {
                                                // Create a custom item rendering function
                                                var innerHtml = item.label;
                                                return $("<li>")
                                                    .append("<div>" + innerHtml + "</div>")
                                                    .appendTo(ul);
                                            };
                                        });
                                    </script>
                                </div>
                                
                               
                                <div class="search-category-3">
                                    <input type="submit" class="btn btn-primary btn-lg" value="Search" onclick="return validateSearch()">
                                </div>
                            </form>

                        <script>
                            function validateSearch() {
                                var searchInput = document.getElementById("searchInput").value.trim();
                                
                                // Check if the search input is empty
                                if (searchInput === "") {
                                    alert("Please enter a keyword before searching.");
                                    return false; // Prevent form submission
                                }
                                
                                // If the input is not empty, allow the form submission
                                return true;
                            }
                        </script>

            <script>
                function enableSearch() {
                    var selType = document.getElementById("selType");
                    var searchInput = document.getElementById("searchInput");
                    var searchButton = document.querySelector(".submit-search-box[type='submit']");
            
                    if (selType.value !== "Select the field") {
                        searchInput.disabled = false;
                        searchButton.disabled = false;
                    } else {
                        searchInput.disabled = true;
                        searchButton.disabled = true;
                    }
                }
            </script>
